<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="scoreboard">
                <h3>HOME</h3>
                <div class="score timer-font" id="homescore">
                  0
                </div>
                <div class="score-btns timer-font">
                  <button id="home-score1">+1</button>
                  <button id="home-score2">+2</button>
                  <button id="home-score3">+3</button>
                </div>
            </div>
            <div class="newgame">
              <button class="newgame-btn" id="newgame-btn">New Game</button>
            </div>
            <div class="scoreboard">
                <h3>GUEST</h3>
                <div class="score timer-font" id="guestscore">
                  0
                </div>
                <div class="score-btns timer-font">
                  <button id="guest-score1">+1</button>
                  <button id="guest-score2">+2</button>
                  <button id="guest-score3">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
